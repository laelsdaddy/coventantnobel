<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Covennant Nobel Maternity | Home</title>
</head>
<body>
   
   <header class="header">
       <div class="header__logo-box">
           <p>Covenant Nobel<span>&reg;</span></p>
       </div>
       
       <div class="header__text-box--first">
           <h1 class="heading-primary">
               <span class="heading-primary--main">Covenant Nobel Hospital</span>
               <span class="heading-primary--sub">Redefining Maternal Healthcare...</span>
           </h1>
       
           <a href="#" class="btn btn--purple btn--animated">Take a tour</a>
       </div>
       
       <div class="header__text-box--second">
           <form action="#" class="header__text-box--form">
               <input type="text" placeholder="Enter Email" required />
               <input type="submit" value="Get a Card" class="btn btn-opaque">
           </form>
       </div>
       
   </header>


   <main>
       <section class="section-gallery">
       
        <h2 class="heading-secondary">Nobel Gallery</h2> 
     
            <div class="row">
                <div class="section-gallery-container-wrap">
                    <div class="section-gallery-container-1 clearfix">
                        <ul class="gallery__photos">
                            <li class="gallery__photos--content"><img src="img/hall3.jpg" alt="photo1" class="gallery__photos--content-p1"></li>
                            <li class="gallery__photos--content"><img src="img/hall4.jpg" alt="photo2" class="gallery__photos--content-p1"></li>
                            <li class="gallery__photos--content"><img src="img/ops.jpg" alt="photo3" class="gallery__photos--content-p1"></li>
                            <li class="gallery__photos--content"><img src="img/photo-1516574187841-cb9cc2ca948b.jpg" alt="photo4" class="gallery__photos--content-p1"></li> 
                        </ul>
                    </div>
                
                    <div class="section-gallery-container-2 clearfix">
                        <ul class="gallery__photos">
                            <li class="gallery__photos--content"><img src="img/bg2.jpg" alt="photo1" class="gallery__photos--content-p2"></li>
                            <li class="gallery__photos--content"><img src="img/photo-1516574187841-cb9cc2ca948b.jpg" alt="photo2" class="gallery__photos--content-p2"></li>
                            <li class="gallery__photos--content"><img src="img/ops.jpg" alt="photo3" class="gallery__photos--content-p2"></li>
                            <li class="gallery__photos--content"><img src="img/hall3.jpg" alt="photo4" class="gallery__photos--content-p2"></li>
                            <li class="gallery__photos--content"><img src="img/bg1.jpg" alt="photo4" class="gallery__photos--content-p2"></li> 
                        </ul>
                    </div>
                    
                </div>
                
            </div>
     
    </section>
   </main>
    
</body>
</html>
